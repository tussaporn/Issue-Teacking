<div class="md2-calendar-header" *ngIf="_monthView">
  <button class="md2-calendar-button md2-calendar-previous-button"
          [class.md2-calendar-disabled]="!_previousEnabled()" (click)="_previousClicked()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24"
         fill="currentColor">
      <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z" />
      <path d="M0-.5h24v24H0z" fill="none" />
    </svg>
  </button>
  <button class="md2-calendar-button md2-calendar-period-button"
          (click)="_currentPeriodClicked()">
    {{_label}}
  </button>
  <button class="md2-calendar-button md2-calendar-next-button"
          [class.md2-calendar-disabled]="!_nextEnabled()" (click)="_nextClicked()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24"
         fill="currentColor">
      <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z" />
      <path d="M0-.25h24v24H0z" fill="none" />
    </svg>
  </button>
</div>

<div class="md2-calendar-body" tabindex="0" (keydown)="_handleCalendarBodyKeydown($event)"
     cdkMonitorSubtreeFocus>
  <md2-month-view *ngIf="_monthView"
                  [activeDate]="_activeDate"
                  [selected]="selected"
                  [dateFilter]="_dateFilterForViews"
                  (selectedChange)="_dateSelected($event)">
  </md2-month-view>

  <md2-year-view *ngIf="!_monthView"
                 [minDate]="minDate"
                 [maxDate]="maxDate"
                 [activeDate]="_activeDate"
                 [selected]="selected"
                 [dateFilter]="_dateFilterForViews"
                 (selectedChange)="_monthSelected($event)">
  </md2-year-view>
</div>
