<ctm-screen-command></ctm-screen-command>
<div class="row" [formGroup]="ctrlMgr.form">
    <div class="col-12 col-xl-4">
        <div class="row">
            <div class="col-xl-6 form-group">
                <label class="form-control-label" required>{{ "userName" | translate: "SCS021" }}</label>
                <ctm-textbox formControlName="UserName"
                             [maxlength]="20"
                             [error]="ctrlMgr.error('UserName')"></ctm-textbox>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 form-group">
                <label class="form-control-label" required>{{ "password" | translate: "SCS021" }}</label>
                <ctm-textbox type="password"
                                     formControlName="Password"
                                     [maxlength]="20"
                                     [error]="ctrlMgr.error('Password')"></ctm-textbox>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 form-group">
                <label class="form-control-label">{{ "groupID" | translate: "SCS021" }}</label>
                <md2-autocomplete autocomplete-key="GROUP"
                                  formControlName="GroupID"
                                  [error]="ctrlMgr.error('GroupID')" #groupID></md2-autocomplete>
            </div>
            <div class="col-xl-4 form-group">
                <label class="form-control-label">{{ "flagActive" | translate: "SCS021" }}</label>
                <md2-autocomplete autocomplete-key="ACTIVE_STATUS"
                                  autocomplete-default-value="true"
                                  formControlName="FlagActive"
                                  [error]="ctrlMgr.error('FlagActive')"></md2-autocomplete>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 form-group">
                <label class="form-control-label" required>{{ "firstName" | translate: "SCS021" }}</label>
                <ctm-textbox formControlName="FirstName"
                             [maxlength]="100"
                             [error]="ctrlMgr.error('FirstName')" #firstName></ctm-textbox>
            </div>
            <div class="col-xl-6 form-group">
                <label class="form-control-label" required>{{ "lastName" | translate: "SCS021" }}</label>
                <ctm-textbox formControlName="LastName"
                             [maxlength]="100"
                             [error]="ctrlMgr.error('LastName')"></ctm-textbox>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 form-group">
                <label class="form-control-label" required>{{ "gender" | translate: "SCS021" }}</label>
                <md2-autocomplete autocomplete-key="GENDER"
                                  formControlName="Gender"
                                  [error]="ctrlMgr.error('Gender')"></md2-autocomplete>
            </div>
            <div class="col-xl-6 form-group">
                <label class="form-control-label" required>{{ "nickName" | translate: "SCS021" }}</label>
                <ctm-textbox formControlName="NickName"
                             [maxlength]="50"
                             [error]="ctrlMgr.error('NickName')"></ctm-textbox>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 form-group">
                <label class="form-control-label" required>{{ "citizenID" | translate: "SCS021" }}</label>
                <ctm-textbox formControlName="CitizenID"
                             [maxlength]="13"
                             [error]="ctrlMgr.error('CitizenID')"></ctm-textbox>
            </div>
            <div class="col-xl-6 form-group">
                <label class="form-control-label">{{ "birthDate" | translate: "SCS021" }}</label>
                <md2-datepicker locale="th"
                                formControlName="BirthDate"></md2-datepicker>
            </div>
        </div>
    </div>
    <div class="col-12 col-xl-4">
        <div class="row">
            <div class="col-12 form-group">
                <label class="form-control-label">{{ "address" | translate: "SCS021" }}</label>
                <ctm-textarea formControlName="Address"></ctm-textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 form-group">
                <label class="form-control-label">{{ "telNo" | translate: "SCS021" }}</label>
                <ctm-textbox [maxlength]="15"
                             formControlName="TelNo"></ctm-textbox>
            </div>
            <div class="col-xl-6 form-group">
                <label class="form-control-label">{{ "email" | translate: "SCS021" }}</label>
                <ctm-textbox [maxlength]="50"
                             formControlName="Email"></ctm-textbox>
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group">
                <label class="form-control-label">{{ "remark" | translate: "SCS021" }}</label>
                <ctm-textarea [maxlength]="255"
                              formControlName="Remark"></ctm-textarea>
            </div>
        </div>
    </div>      
</div>
